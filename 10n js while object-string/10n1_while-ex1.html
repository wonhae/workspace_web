<body>
    <div class='container'>
        <input type="" id="input1" class="form-control">
        <button onclick="count()" class="btn btn-warning">반복</button><br>
        <hi id="result"></hi>
    </div>
    <script>
        function count() {
            var n = document.getElementById("input1").value;
            n = Number(n);

            // var text = "";
            // for (var i = 1; i <= n; i++) {
            //     text += i + "<br>";
            // }

            var text = "";
            var i = 1;
            while (i <= n) {
                text += i + "<br>"
                i ++;
            }

            document.getElementById("result").innerHTML = text;
        }

    </script>
