<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div class='container'>
        <select onchange="addItem()" name="" id="select1" class="custom-select">
            <option value="딸기">딸기</option>
            <option value="사과">사과</option>
            <option value="키위">키위</option>
        </select>
        <ul id="result"></ul>
    </div>
    <script>
        function addItem() {
            var v = document.getElementById("select1").value;

            // list를 만들고(아직dom tree에는 안붙음) 그안에 v를 넣는다
            var newItem = document.createElement("li");
            newItem.innerHTML = v;

            // appendChild 로 dom tree 에 붙힌다. 
            document.getElementById("result").appendChild(newItem);
        }
    </script>
</body>

</html>
