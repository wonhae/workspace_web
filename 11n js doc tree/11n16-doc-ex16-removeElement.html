<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <!-- 클릭하면 dom tree 에서 삭제되게  추가되는 것은 ex11에 있다.  -->
    <div class='container'>
        <select onchange="addItem()" name="" id="select1" class="custom-select">
            <option value="딸기">딸기</option>
            <option value="사과">사과</option>
            <option value="키위">키위</option>
        </select>
        <ul id="result"></ul>
    </div>
    <script>
        function addItem() {
            var v = document.getElementById("select1").value;

           //생성위치?
            var newItem = document.createElement("li");
            newItem.innerHTML = v;

            //삭제
            newItem.addEventListener("click", function(){
                this.remove();
            });

           
            document.getElementById("result").appendChild(newItem);
        }
    </script>
</body>

</html>
