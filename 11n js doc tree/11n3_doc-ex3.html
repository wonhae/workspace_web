<body>
    <div class='container'>
        <input onkeyup="concatText()" type="text" class="form-control">
        <input onkeyup="concatText()" type="text" class="form-control">
        <input onkeyup="concatText()" type="text" class="form-control">
        <h1 id="result"></h1>

    </div>
    <script>
        function concatText() {

            // querySelectorAll("input")는 getElementsByTagName("input")와 같다. 
            var inputs = document.querySelectorAll("input");
            console.log(inputs.length);

            var resultText = "";
            for (var i = 0; i < inputs.length; i++) {
                resultText += inputs[i].value;
            }
            // .querySelector는 method / 괄호안 "#result"은 parameter / innerHTML은 property
                document.querySelector("#result").innerHTML = resultText;
                
            //property의 property
            // document.body.innerHTML
        }

    </script>
</body>
