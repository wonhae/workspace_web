    </style>

<body>
    <div class='container'>
        <input onkeyup="changeHref()" type="text" class="form-control" id="input1">
        <a href="#" class="btn btn-outline-info" id="link1">이동</a>
        
    </div>
    <script>
        function changeHref() {
            var text = document.getElementById("input1").value;
            var link1 =  document.getElementById("link1");
            link1.href = text;

            console.log(link1.href);
            
        }
    
    </script>
</body>
