<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class='container'>
        <button onclick="checkAll()" class="btn btn-info">모두동의</button>
        <button onclick="uncheckAll()" class="btn btn-danger">동의해제</button>
        
        <div class="form-check"><input type="checkbox" name="" id="" class="form-check-input"><label for="" class="form-check-label">Lorem.</label></div>
        <div class="form-check"><input type="checkbox" name="" id="" class="form-check-input"><label for="" class="form-check-label">Officia?</label></div>
        <div class="form-check"><input type="checkbox" name="" id="" class="form-check-input"><label for="" class="form-check-label">Id.</label></div>
        <div class="form-check"><input type="checkbox" name="" id="" class="form-check-input"><label for="" class="form-check-label">Fuga.</label></div>
        <div class="form-check"><input type="checkbox" name="" id="" class="form-check-input"><label for="" class="form-check-label">Minus.</label></div>
    </div>
    <script>
        // 모두동의 모두 해제 bootstrap 이용 

        function checkAll() {
            // []attr 
            //여기서  array 가 된다. index 0,1,2,3,4 가 되고 length는 5가된다 
            var checkboxes = document.querySelectorAll("input[type='checkbox']");

            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = true;
            }
        }
        function uncheckAll() {
            var checkboxes = document.querySelectorAll("input[type='checkbox']");
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = false;
            }
        }
    
    </script>
</body>
</html>
