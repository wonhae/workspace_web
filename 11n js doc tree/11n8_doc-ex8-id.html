<!DOCTYPE html>
<html>
<head></head>
<body>
    <!-- style 에 들어가는 bg color 같은 것은 css의 property  -->
    <!-- id는 tag 에 붙은 attribute  -->
    <p id="para1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, autem!</p>
</body>
<script>
    //아래에 붙은 .id 는 객체에 붙은 property 
    console.log(document.getElementById("para1").id);
    document.getElementById("para1").id = "para2";
    console.log(document.getElementById("para2").id);
    
    

</script>
</html>
