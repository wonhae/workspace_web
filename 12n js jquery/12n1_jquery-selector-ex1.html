<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class='container'>
        <p id="para1">Lorem.</p>
        <p id="para2">Accusantium.</p>
        <p id="para3">Laudantium?</p>
    </div>
    <script>
        var para1 = document.getElementById("para1").innerHTML;
        var para2 = $('#para2').html();    //위와 동일 jquery 로 짜봄. 
        console.log(para1);
        console.log(para2);

        //모든 p 내용물 hello 바꾸기 
        var paras1 = document.getElementsByTagName("p");
        for (var i = 0; i < paras1.length; i++) {
            paras1[i].innerHTML = "hello"; // 먼저 인덱스 배열 01,2,만들고 dd[array index 가져올 것]
        }

        $("p").html("jquery hello");   //위와 동일. 
        
        
    </script>
</body>
</html>
