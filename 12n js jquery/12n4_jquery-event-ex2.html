<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class='container'>
        <button class="btn btn-info btn-block btn-lg" id="button1">이벤트 함수 on</button>
        <button class="btn btn-secondary btn-block btn-log" id="button2">객체로 등록</button>
    </div>
    <script>

        $("#button1").on("click", function(){
            console.log("1번 버튼 클릭됨");
        });

        $("#button1").on("mouseenter", function(){
            console.log("1번 마우스 들어감");            
        });

        $("#button1").on("mouseleave", function() {
            console.log("1번 마우스 나감");            
        });

        //위에 한 것 한번에 등록 
        // on에 2개 값 대신 .. {}안이 하나의 객체이고 그 안에 이름 과 값 
        //값이 function 이면 property는 method 가 된다. 
        $("#button2").on({
            "click": function() {
                console.log("2번 버튼 클릭됨");                
            }, 
            "mouseenter": function() {
                console.log("2번 버튼 마우스 in");                
            }, 
            "mouseleave": function() {
                console.log("2번 버튼 마우스 out");                
            }
        });

    
    </script>
</body>
</html>
