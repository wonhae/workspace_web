<body>
    <div class='container'>
        <button class="btn btn-block btn-info" id="button1">이벤트 등록</button>
    </div>
    <script>
        //문서가 완료되었다. 문서(최상위는 document)를  jquery객체로 만들어야 하는데. 
        //ready 사이에 코드가 들어가면 됨. 안전하게 

        //문서가 완료되었다는 이벤트 함수. ready. ready method 안에 parameter 로 넣으면 항상 안전하게 실행된다 
        $(document).ready(function () {            
            console.log("문서 로딩이 완료됨");
            $("#button1").click(function () {
                console.log("버튼 클릭됨");
            });
        })

        //위의 것 간단하게 만든 것 $(document).ready(function () 
        $(function(){
            console.log("문서 로딩이 완료됨2");
            
        })

        //my >preference>my snippets 수정 

    </script>
</body>
