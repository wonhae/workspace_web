<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Document</title>
    <style>
    </style>
    <script>
    $(document).ready(function() {
        $("#btn1").click(function(){
            $("#input1").fadeToggle();
        })
    
    });
    </script>
</head>
<body>
    <div class='container'>
        
        <!-- bootstrap grid 이용 -->
        <div class="row">
            <div class="col-2">
                <button class="btn btn-block btn-info" id="btn1"><i><span class="fas fa-search"></span></i></button>
            </div>
            <div class="col-10">
                <input type="text" name="" id="input1" class="form-control">
            </div>
        </div>
    </div>
</body>
