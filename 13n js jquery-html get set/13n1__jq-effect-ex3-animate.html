    <!-- jq 작성 시 어떤건 " 붙고 어떤건 안붙고>>css property 명은 - 가 붙을 수 있다. 키워드,부호가 객체의 property 명으로 작성될 경우 " "붙힌다. -->
    <script>
    $(document).ready(function() {
        $(".head-row").click(function() {
            //차례로 하나씩 실행
            //table 에 .animate 가 적용이 안되는 것 같다. 
            $(".data-row").animate({
                height: "100px"
            })
            $(".data-row").animate({
                "font-size": "25px"
            });
        });
    });
    </script>
</head>
<body>
    <div class='container'>
        <div class="table">
            <div class="head-row">

            </div>
            <div class="data-row">

</body>
