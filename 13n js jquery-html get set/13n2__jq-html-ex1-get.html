<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
    <script>
    $(document).ready(function() {
        $("#btn1").click(function(){
            var para1Text = $("#para1").text(); //text 정보만 읽음
            var para1Html = $("#para1").html(); //html tag 사이 정보 읽음(tag 정보까지 읽음)

            console.log(para1Text);
            console.log(para1Html); //text만 있어서 위아래 결과 같음

            var para2Text = $("#para2").text(); 
            var para2Html = $("#para2").html(); //<strong>까지 가져옴   
                
            console.log(para2Text);
            console.log(para2Html);
            // ---------------------------

            var input1Value = document.getElementById("input1").value;
            console.log(input1Value); 
 
            var input1ValueJQ = $("#input1").val(); //위와 동일내용
            console.log(input1ValueJQ);
                 

            var input1Attr = $("#input1").attr("type");  //attr명은 parameter로 넣어준다
            console.log(input1Attr);
            
            var input1Class = $("#input1").attr("class");
            console.log(input1Class);
                        
        })
    
    });
    </script>
</head>
<body>
    <div class='container'>
        <p id="para1">Lorem ipsum dolor sit amet.</p>
        <p id="para2">Lorem ipsum <strong>dolor</strong> sit amet.</p>
        <input type="text" id="input1" class="form-control">
        <button class="btn btn-primary" id="btn1">정보 읽기</button>
    </div>
</body>
</html>
