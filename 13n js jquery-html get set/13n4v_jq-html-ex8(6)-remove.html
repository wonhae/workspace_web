<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
    <script>

        //예제 6번에 있는 것 그대로 씀 

    $(document).ready(function() {

        
        $("button").click(function() {
            var text = $(this).text();
            var li = $("<li />");
            li.text(text);

            // 새로 만들어진 elem 이 클릭이 되면 사라지게!! 
            li.click(function(){
                $(this).remove()
            });

            $("#result").append(li);
        });
    
    });
    </script>
</head>
<body>
    <div class='container'>
        <!-- my-3 은 마진 주는 bootstrap -->
        <button class="btn btn-outline-info btn-block my-3">Lorem.</button>
        <button class="btn btn-outline-info btn-block my-3">Exercitationem.</button>
        <button class="btn btn-outline-info btn-block my-3">Sit!</button>
        <button class="btn btn-outline-info btn-block my-3">Iusto!</button>
        <button class="btn btn-outline-info btn-block my-3">In.</button>
        <button class="btn btn-outline-info btn-block my-3">Magni.</button>
        <ul id="result">ul result</ul>
    </div>
</body>
</html>
