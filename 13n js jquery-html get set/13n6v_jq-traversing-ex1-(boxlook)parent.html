<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
        div {
            padding: 10px;
            border: 2px solid lightgray;
        }
    </style>
    <script>
    $(document).ready(function() {
        $("#my1").parent().css("border","3px solid blue");
        
        // gold줄 2개는 body, html 이다. 
        $("#my1").parents().css("border-top", "5px solid gold");
        
        //container 가 발견될 때 까지(container 은 포함 x )
        $("#my1").parentsUntil(".container")
            .css("border-bottom","5px dotted green")
    
    });
    </script>
</head>
<body>
    <div class='container'>
        <div class="row">
            <div class="col">
                <div class="row" id="my1">
                    my1
                    <div class="col" >
                        <div class="row">
                            <div class="col"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
