<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                var newElem = $("<div />");
                newElem.html(parseInt(Math.random() * 10 + 1));  //.text or .html 둘다 무관 

                var newButton1 = $('<button class="btn btn-outline-danger" ></button >');
                newButton1.html("<i class='fas fa-award'></i>");

                var newButton2 = $('<button class="btn btn-outline-success"> </button > ');
                newButton2.html('<i class="fas fa-adjust"></i>');

                //랜덤함수  앞뒤로 넣어놓기
                newElem.prepend(newButton1).append(newButton2)

                $(".container").append(newElem)

                newButton1.click(function () {
                    $(this).parent().remove()
                })
            });

        });
    </script>
</head>

<body>
    <div class='container'>
        <button class="btn btn-outline-info btn-block" id="btn1">
            <i class="fas fa-asterisk"></i>
        </button>
    </div>
</body>

</html>
