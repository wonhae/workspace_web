<!DOCTYPE html>
<html>
<head></head>
<body>
    <!-- 2교시 color -->
    <h1 style="background-color: tomato;">Lorem, ipsum dolor.</h1>
    <h1 style="background-color: rgb(255, 99, 71);">Lorem, ipsum dolor.</h1>
    <h1 style="background-color: #ff6347;">Lorem, ipsum dolor.</h1>
    
    <h1 style="background-color: rgb(0,255,0);">Lorem, ipsum dolor.</h1>
    <h1 style="background-color: #00ff00;">Lorem, ipsum dolor.</h1>
    <!-- 대소문자 구별 안한다.  -->
    <h1 style="background-color: #0ff0;">Lorem, ipsum dolor.</h1>
    <!-- 이렇게 줄여쓸 수도 있다.  -->
    <h1 style="background-color: rgb(0,0,0); ">Lorem, ipsum dolor.</h1>
    <h1 style="background-color: #fff; ">Lorem, ipsum dolor.</h1>
    <h1 style="background-color: rgb(100,100,100);">Lorem, ipsum dolor.</h1>
    <h1 style="background-color: rgb(200,200,200);">Lorem, ipsum dolor.</h1>
    
    <h1 style="background-color: rgba(100,200,100,0.4);" >Lorem, ipsum dolor.</h1>
    <!-- rgba 값 (a는 투명도) -->

    <div style="position: relative;">
        <h1 style="color: rgba(0,0,0,1);">Lorem, ipsum dolor.</h1>
        <h1 style="color: rgba(0,0,0,0.2);">Lorem, ipsum dolor.</h1>
        <h1 style="color: rgba(0,0,0,0.5);">Lorem, ipsum dolor.</h1>
       
        <img style="position: absolute; left:0; top:0; z-index:-10"
            src="hsl.png" alt="그라데이션">
        <!-- 그림위에 글자 투명도 조절하여 올려둠 -->
    </div>

</body>
</html>
