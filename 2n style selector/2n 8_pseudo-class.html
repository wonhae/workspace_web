<!DOCTYPE html>
<html>
<head>
    <style>
        h1:hover {
            color: yellow;
        }
        /* hover: 마우스가 올라간 상태일 때 */

        p {
            visibility: hidden;
        }
        
        h1:hover +p {
            visibility: visible;
        }

    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus deserunt dignissimos consequuntur sed veniam hic, ratione fugiat maxime explicabo neque, natus ducimus quo facilis perspiciatis beatae fuga temporibus similique? Temporibus.</p>
</body>
</html>
