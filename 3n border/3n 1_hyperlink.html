<!DOCTYPE html>
<html>

<head>
    <style>
        a {
            font-size: 50px;
            text-decoration: none; 
            /* 밑줄제거  */
        }
        /* <!-- : hover class 상태에 의해서 --> */
        a:link {
            color: black
        }

        a:visited {
            color: yellow;
        }

        a:active {
            color: grey;
        }
    </style>
</head>

<body>
    <a href="https://www.naver.com">네이버</a>
    <!-- 보라색: 갔다온 적이 있다 -->
    <br>
    <a href="https://www.duckduckgo.com">덕덕고</a>
    <!-- 파란색:안갔다옴/ 수도 갔다왔냐 아니냐.
         hover 마우스 클릭하고 있는 상태 다름 -->
    <br>
    <a href="2l 8_pseudo-class.html">pseudo-class</a>
    <!-- 내부파일 가져와 보여준다 -->
    <br>
    <a href="https://www.google.com"><img src="hsl.png" alt=""></a>
    <!-- 이미지도 링크로 만든다 -->
    <br>
    <a href="https://www.naver.com" target="_blank" >네이버 새로운탭</a>
    <!-- 새로운 탭에서 열리도록 -->
    <br>

    
</body>

</html>
