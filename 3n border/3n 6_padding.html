<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            padding-left: 10px;
        }
        div {
            border: 1px solid black;
        }
        #elem1 {
            padding-left: 20px;
            padding-top: 30px;
            padding-right: 5px;
            padding-bottom: 10px;
        }
        /* short-handed property   */
        #elem2 {
            padding: 30px 5px 10px 20px;
        }
    </style>

</head>
<body>
    <div id="elem2">Lorem, ipsum dolor.</div>
    <hr>
    <div id="elem1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, blanditiis!
    </div>
    <hr>
    <ul>
        <li>Lorem, ipsum dolor.</li>
        <li>Iste, quidem voluptas.</li>
        <li>Quos, necessitatibus in.</li>
    </ul>
</body>
</html>
