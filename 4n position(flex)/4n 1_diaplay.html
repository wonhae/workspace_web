<!DOCTYPE html>
<html>
<head>
    
    <style>
        * {
            border: 5px solid black;
        }
        /* 배치를 바꾼다 block<=>inline */
        div {
            display: inline;
        }
        strong {
            display: block;
        }
        /* 사라지게한다 */
        p {
            /* 아예 배치 안된것처럼. *//* display: none; */
            /* visibility: hidden; 공간은 차지한다 */
            visibility: hidden;
        }

    </style>
</head>
<body>
    <!-- div{div}  약어검색 ammet cheat sheet-->
    <div>div</div>

    <strong>strong</strong>
    <p>한글 어떻게 바뀌는지 보자. 
    </p>
    <a href="#">link</a>
</body>
</html>
