<!DOCTYPE html>
<html>
<head>
    <body>
    <!-- select 스크롤 내리는 체크박스 / value: 서버로 날라간다.-->
    <select>
        <option value="">Lorem.</option>
        <option value="">Et!</option>
        <option value="">Natus.</option>
    </select>    

    <!-- text area 길게 쓰는 박스 -->
    <h3>textarea</h3>
    <textarea ></textarea>

    <!-- input>type>button 빈것. 종료태그 없다. 기능 같다 -->
    <h3>button</h3>
    <button>버튼1</button>

    <!-- input 과 같이 쓰인다. 라벨을 클릭해도 input 창에 커서가 생긴다.-->
    <h3>label</h3>
    <label for="input1">서울</label>
    <input id="input1" type="text">
    <br>

    <!-- 라디오 만들 시 name 값 같아야 그 안에서 한개만 선택가능 -->
    <label for="radio1">딸기</label>
    <input type="radio" name="fruite" id="radio1">

    <label for="radio2">망고</label>
    <input type="radio" name="fruite" id="radio2">

    <label for="radio3">망고스틴</label>
    <input type="radio" name="fruite" id="radio3">

    </body>
</head>
</html>
