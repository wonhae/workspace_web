<body>
    <h1>input element</h1>
    <h3>type text</h3>
    <input type="text">

    <h3>type password</h3>
    <input type="password">

    <h3>type submit</h3>
    <input type="submit" >
    <input type="submit" value="전송">
    <input type="submit" value="로그인">

    <!-- 땡그란 버튼 한개만 선택가능 라디오 주파수-->
    <h3>type radio</h3>
    <input type="radio" name="fruite">사과
    <input type="radio" name="fruite">바나나
    <input type="radio" name="fruite">딸기
    <hr>
    <input type="radio" name="city">서울<br>
    <input type="radio" name="city">부산<br>
    <input type="radio" name="city">제주도<br>

    <!-- 네모 버튼. 중복체크가능-->
    <h3>text checkbox</h3>
    <input type="checkbox" name="fruite">사과
    <input type="checkbox" name="fruite">바나나
    <input type="checkbox" name="fruite">딸기
    
    <!-- 일반 버튼. submit 버튼은 연결되는것. 이 버튼은 그냥 -->
    <h3>type button</h3>
    <input type="button" value="버튼1">
    <input type="button" value="버튼2">
    <input type="button" value="버튼3">
