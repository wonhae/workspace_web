<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <!-- 꽉찬 테두리 button -->
    <button class="btn btn-primary" >버튼</button>
    <button class="btn btn-secondary" >버튼</button>
    <button class="btn btn-success">버튼</button>
    <button class="btn btn-info">버튼</button>
    <button class="btn btn-warning">버튼</button>
    <button class="btn btn-danger">버튼</button>
    <button class="btn btn-dark">버튼</button>
    <button class="btn btn-light">버튼</button>
    <button class="btn btn-link ">버튼</button>
    <hr>
    <!-- 테두리 button    button.btn*8>lorem1 -->
    <button class="btn btn-outline-primary">Lorem.</button>
    <button class="btn btn-outline-secondary">Incidunt.</button>
    <button class="btn btn-outline-info">Mollitia?</button>
    <button class="btn btn-outline-danger">Esse.</button>
    <button class="btn btn-outline-warning">Sit.</button>
    <button class="btn btn-outline-success">Nobis.</button>
    <button class="btn btn-outline-dark">Quasi?</button>
    <button class="btn btn-outline-light text-dark">Numquam.</button>
    <hr>

    <!-- 버튼 만드는 여러방법 -->
    <!-- input:button.btn.btn-primary -->
    <input type="button" value="lorem1" class="btn btn-primary">
    
    <input type="submit" value="lorem1" class="btn btn-primary">
    
    <a href="" class="btn btn-primary">lorem</a>
    
    <hr>

    <!-- 버튼의 사이즈를 결정 -->
    <!-- button.btn.btn-primary.btn-lg>lorem1  큰버튼,작은버튼 -->
    <button class="btn btn-primary btn-lg">Lorem.</button>
    <button class="btn btn-primary btn-sm">Lorem.</button>
    <hr>
    <!-- 버튼을 블록레벨로 꽉차게 크게 만드는것 -->
    <button class="btn btn-primary btn-block">Lorem.</button>
    <hr>

    <!-- 버튼의 상태를 나타내는것. 누를 수 있는지 -->
    <button class="btn btn-primary active">Lorem.</button>

    <!-- disaled는 attrs를 넣도록 되어있다.  -->
    <button class="btn btn-primary" disabled>Lorem.</button>

    <!-- a로 만들때 class 로 쓸 수 있다.  -->
    <a href="#" class="btn btn-primary disabled">Lorem.</a>

</body>
</html>
