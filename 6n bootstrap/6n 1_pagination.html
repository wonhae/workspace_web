<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <!-- ul.pagination>li.page-item*5>a.page-link>{$} -->
    <ul class="pagination">
        
        <!-- 이전페이지 만들기 -->
        <!-- li.page-item>a.page-link{&lt;} -->
        <li class="page-item"><a href="" class="page-link">&lt;</a></li>
        

        <!-- 다음페이지만들기 -->
        <!-- li.page-item>a.page-link{&gt;} -->
        <br>
        
        <li class="page-item"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item"><a href="#" class="page-link">5</a></li>
        <li class="page-item"><a href="" class="page-link">&gt;</a></li>
    </ul>
    <br>
    <hr>


    <!-- active disabled 활성화  -->
    <!-- ul.pagination>li.page-item*5>a.page-link{$} -->
    <ul class="pagination">
        <li class="page-item"><a href="#" class="page-link">1</a></li>
        <li class="page-item active"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item disabled"><a href="#" class="page-link">5</a></li>
    </ul>
    <hr>

    <!-- 큰페이지 -->
    <ul class="pagination pagination-lg">
        <li class="page-item"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item"><a href="#" class="page-link">5</a></li>
    </ul>

    <!--작은페이지 ul.pagination.pagination-sm>li.page-item*5>a.page-link{$} -->
    <ul class="pagination pagination-sm">
        <li class="page-item"><a href="" class="page-link">1</a></li>
        <li class="page-item"><a href="" class="page-link">2</a></li>
        <li class="page-item"><a href="" class="page-link">3</a></li>
        <li class="page-item"><a href="" class="page-link">4</a></li>
        <li class="page-item"><a href="" class="page-link">5</a></li>
    </ul>
    <hr>
    <!-- 페이지 배치  -->
    <div class="container">
        <!-- .ul.pagination>li.page-item*5>a.page-link{$} -->
        <div class="ul pagination">
            <li class="page-item"><a href="" class="page-link">1</a></li>
            <li class="page-item"><a href="" class="page-link">2</a></li>
            <li class="page-item"><a href="" class="page-link">3</a></li>
            <li class="page-item"><a href="" class="page-link">4</a></li>
            <li class="page-item"><a href="" class="page-link">5</a></li>
        </div>
        
        </ul>

        <!-- 가운데 정렬 
            ul.pagination.justify-content-center>li.page-item*5>a.page-link{$} -->
        <ul class="pagination justify-content-center">
            <li class="page-item"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link">4</a></li>
            <li class="page-item"><a href="#" class="page-link">5</a></li>
        </ul>

        <ul class="pagination justify-content-end">
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link">4</a></li>
            <li class="page-item"><a href="#" class="page-link">5</a></li>
        </ul>

    </div>


</body>

</html>
