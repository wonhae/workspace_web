<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <!-- .carousel.slide>.carousel-inner>.carousel-item*3>img.d-block.w-100 -->
        <div class="carousel slide" data-ride="carousel" id="demo">
            <!-- 지시바 3개. ul.carousel-indicators>li*3[data-slide-to="$@0"] -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <div class="carousel-inner">
                <div class="carousel-item active"><img src="chicago.jpg" alt="" class="d-block w-100"></div>
                <div class="carousel-item"><img src="la.jpg" alt="" class="d-block w-100"></div>
                <div class="carousel-item"><img src="ny.jpg" alt="" class="d-block w-100"></div>
            </div>

            <!-- 좌우 화살표 왼쪽은 prev, 오른쪽은 next -->
            <!-- a.carousel-control-prev>span.carousel-control-prev-icon -->
            <a href="demo" data-slide="prev" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></a>
            <a href="demo" data-slide="next" class="carousel-control-next"><span class="carousel-control-next-icon"></span></a>

        </div>



    </div>
</body>
</html>
