<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <form action="">

            <div class="form-group">
                <label for="input1">Name</label>
                <input class="form-control" type="text" name="" id="input1">
            </div>

            <div class="form-group">
                <label for="input2">password</label>
                <input class="form-control" type="text" name="" id="input2">
            </div>

            <div class="form-group">
                <label for="input3">email</label>
                <input class="form-control" type="text" name="" id="input3">
            </div>

            <div class="form-group">
                <!-- label[for="textarea1"]{Post}+textarea.form-control#textarea1 -->
                <label for="textarea1">Post</label>
                <textarea name="" id="textarea1" rows="10" class="form-control"></textarea>
            </div>

            <!-- .form-group>select.form-control#select1>option{$}*5 -->
            <div class="form-group">
                <label for="select1">Options</label>
                <select name="" id="select1" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </div>

            <!-- .form-check>label.form-check-label>input:checkbox.form-check-input -->
            <div class="form-check">
                <label for="check1" class="form-check-label">
                    <input type="checkbox" name="" id="check1" class="form-check-input"> option
                </label></div>

            <div class="form-check">
                <label for="check2" class="form-check-label">
                    <input type="checkbox" name="" id="check2" class="form-check-input"> option
                </label></div>

            <div class="form-check">
                <label for="check3" class="form-check-label">
                    <input type="checkbox" name="" id="check3" class="form-check-input"> option
                </label></div>
            <!-- radio  name: 같은이름 가진 것중에서 선택된다! -->
            <div class="form-check">
                <label for="radio1" class="form-check-label">
                    <input type="radio" name="yyy" id="radio1" class="form-check-input">
                    Radio1
                </label>
            </div>

            <div class="form-check">
                <label for="radio2" class="form-check-label">
                    <input type="radio" name="yyy" id="radio2" class="form-check-input">
                    Radio2
                </label>
            </div>
            <hr>

            <!-- form check-inline -->
            <div class="form-check-inline">
                <label for="check4" class="form-check-label">
                    <input type="checkbox" name="" id="check4" class="form-check-input"> option
                </label></div>

            <div class="form-check-inline">
                <label for="check5" class="form-check-label">
                    <input type="checkbox" name="" id="check5" class="form-check-input"> option
                </label></div>

            <div class="form-check-inline">
                <label for="check6" class="form-check-label">
                    <input type="checkbox" name="" id="check6" class="form-check-input"> option
                </label></div>


        </form>
    </div>
</body>

</html>
