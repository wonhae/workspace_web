<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>

    </style>

<body>
    <div class="container">

        <div id="demo"></div>
    </div>

    <script>
        // literal value (ex 3,4)
        console.log(3 + 4);

        // variable (변수)
        // 변수 선언
        var a;

        // 값 할당 (assignment)
        a = 7;
        console.log(a);
        a = 5;
        console.log(a);

        var b;
        b = 10;
        console.log(b);

        console.log(a +b);
        b = 20;
        console.log(a +b);

        //하나에 변수선언+값할당
        var c = 100;
        console.log(c);
        
        var d, e, f;
        d = 100;
        e = 1000;
        f = 2000;

        var g = 333, h = 555, i =999;
        console.log(d,e,f,g,h,i);

        //선언하지 않은 변수 사용
        // console.log(j);  ->error 나서 다음것 실행 안됨       

        // 문자: ' 'or ""
        console.log("Hello");
        console.log('Hello');

        var j;
        j = "hi";
        console.log(j);
        j = "안뇽"
        console.log(j);
        j = 33;
        console.log(j);

        var k = 3, l= "hi", m = 7; 

        k = m;
        console.log(k);

        //문제
        var n = 10;
        var o = 30;

        var p = n;
        n = o;
        o = p;

        console.log(n); //30
        console.log(o); //10

        // 화면에 출력해줌. 여러개쓰면 확인 누르기 귀찮 
        // alert(n);
       
        document.getElementById("demo").innerHTML = n;

        //변수명 대소문자 구별
        var carname = "Volvo";
        var carName = "Ford";
        console.log(carname);
        console.log(carName);

        //변수명에 들어가는 것; 영어대소문자, 숫자, $, _ 
        // 조합 but 숫자가 먼저오면 안됨 
        var $ = 0;
        var _ = 1;
        var $car = 2;
        var _car = 3;
        var car3 = 5;
        // var 7car = 111;

        // 관습이 있다. 연결단어 첫단어는 소문자 뒤연결단어 대문자
        // lower camelcase 낙타등~ (소문자로 시작해서  lower)
        // semicolon; 생략가능 되도록 붙여서 쓰셈
             var firstName = "john";

    </script>
