    <div class='container'>
    </div>
    <script>
    var a = 5;
    var b = 7;

    console.log(a>b);
    console.log(a<b);

    console.log(a >= b);
    console.log(a <= b);

    console.log(a == b);
    console.log(a != b);
    console.log("구분");
    

    a = 5;
    b = 7;
    var c ="5";
    console.log(a == c);  //비교(같냐 다르냐)
    console.log(a === c);  //type &value

    console.log(b != c);
    console.log(b !== c);

    console.log(a != c); // false = 한개는 값
    console.log(a !== c); //true

    a = "abc";
    b = "bcd";

    console.log(a < b);  //스트링끼리 비교하면 사전순으로 

    a = "abc"
    b = "abc"

    console.log(a == b);
    console.log(a === b);
