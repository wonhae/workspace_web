<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class='container'>
    </div>
    <script>
        var a = 50;
        console.log((a > 20) ? "x" : "y");  
        //? 앞에것 true=>x, false->y
        var a = 10;
        console.log((a > 20) ? "x" : "y"); // false->y

        var a = 10;
        var b = (a > 20) ? "Too old" : "Too young"
        console.log(b);  //too young 결과 (할당연산자는 우선순위가 낮다)

        /*boolean 값이 아니어도 boolean 처럼 쓸 수 있다. 
        다른 타입을 boolean 처럼 
        값이 없거나 0이면 false
        나머지는 모두 true*/  

        console.log("" ? "x" : "y"); //y >>"" 은 빈 스트링(값이없다)
        console.log("ab" ? "x" : "y");
        console.log(" " ? "x" : "y"); //" "은 빈 것이 아니다
        console.log(0 ? "x" : "y"); 
        console.log(3 ? "x" : "y"); 
        console.log(-1 ? "x" : "y"); 

        
        

        
        
    </script>
</body>
</html>
