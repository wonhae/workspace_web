<html>
<head>

    </style>
</head>
<body>
    <!-- 투표 가능여부 만드는 것 -->
    <div class='container'>
       
        <input type="text" name="" id="input1" class="form-control">
        <button class="btn btn-success" onclick="vote()">투표가능?</button>
        <p id="result"></h1>
    </div>
    <script>
    function vote() {
        //input elem의 값을 읽어와서 변수에 저장
        var age =document.getElementById("input1").value;
        //투표 가능한지(값) 여부에 따라 문장 선택
        var text = (age >= 18) ? "투표가능" : "투표불가능";
        //선택된 문장 출력 
        document.getElementById("result").innerHTML = text;
    }
    </script>
</body>
</html>
