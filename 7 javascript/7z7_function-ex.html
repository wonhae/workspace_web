<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>

    <div class='container'>
        <input type="text" name="" id="inputS" form-control>
        <button class="btn btn-warning" 
        onclick="funcName1()">니점수 3.0기준</button>
        <p id="reportCard"></p>
    </div>
    <script>
        function funcName1() {
            var score = document.getElementById("inputS").value;
            var word= (score >= 3.0) ? "great" : "try";
           document.getElementById("reportCard").innerHTML = word;
        }
    </script>


    <div class="container">
        <input type="text" name="" id="input1" form-control>
        <button class="btn btn-primary" 
        onclick="sTime()">잠드는시간</button>
        <h1 id="result"></h1>
    </div>
    <script>
          function sTime() {
            var time = document.getElementById("input1").value;
            var number = (time >=11 ) ? "늦게잠" : "빨리잠";
            document.getElementById("result").innerHTML = number;
        }
    </script>


    <div class="container">
        <input type="text" placeholder="10자 이상 입력하세요"   id="numOfCharac">
        <input type="button" value="글자수체크"
        onclick="funcName()">
        <h5 id="result2"></h5>
    </div>
    <script>
        function funcName(){
            var text = document.getElementById("numOfCharac").value;
            var comp = (text.length >= 10 ) ? "10자 넘었어" : "더써"
            document.getElementById("result2").innerHTML = comp;
        }

    </script>




</body>
</html>
