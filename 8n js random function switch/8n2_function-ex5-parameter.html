<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class='container'>
        <input type="number" class="form-control" name="" id="input1">
        <input type="number" class="form-control" name="" id="input2">
        <button onclick="plus();" class="btn btn-warning"><i class="fas fa-plus"></i></button>
        <button onclick="minus();" class="btn btn-secondary"><i class="fas fa-minus"></i></button>
        <button onclick="times();" class="btn btn-info"><i class="fas fa-times"></i></button>
        <button onclick="divide();" class="btn btn-danger"><i class="fas fa-divide"></i></button>
        <div id="result"></div>

    </div>
    <script>
        // 받는것은 parameter 아래쪽 setResult(r);를 argument(?)
        function setResult(a, message) {
            console.log('a', a);
            console.log('message', message);
            
            document.getElementById("result").innerHTML = message + a;
        }



        function plus() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;

            var r = Number(num1) + Number(num2);

           setResult(r, "더한 결과는");
        }

        function minus() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;

            var r = Number(num1) - Number(num2);

            setResult(r, "뺀 결과는");
        }

        function times() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;

            var r = Number(num1) * Number(num2);

            setResult(r, "곱한 결과는");
        }

        function divide() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;

            var r = Number(num1) / Number(num2);

            setResult(r);
        }
    
    </script>
</body>
</html>
