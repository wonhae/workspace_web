    <div class='container'>
        <input type="number" name="" id="input1" class="form-control">
        <button 
        onclick="cal();" class="btn btn-primary">triple</button>

    <script>
        function cal() {

        n= Number(n);
        // var r = n * n * n;

        function triple(w) {

        }
