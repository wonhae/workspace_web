<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class='container'>
        <h1>사물함 번호 </h1>
        <button 
        onclick="ran1()" class="btn btn-secondary" id="put1">너의 사물함 번호</button>
        <h2 id="result"></h2>
    </div>
    <script>
        function ran1() {
            var a = Math.random();

            a = (a * 10) +1 ;
            a = parseInt(a);

            a = "" + a;

            var aa = parseInt(Math.random() * 99 + 1);
            var b = aa + "-" + a;
            

            
            document.getElementById("result").innerHTML = b;
        }

    
    </script>
</body>
