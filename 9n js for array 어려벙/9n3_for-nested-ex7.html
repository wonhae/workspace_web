<body>
    <div class='container'>
        <button onclick="triangle()" class="btn btn-info">삼각형</button>
        <h1 id="result"></h1>
    </div>
    <script>
        function triangle() {
            var n = 5;
            var text = "";
            for (var i = 0; i < n; i++) {

                for (var j = 0; j <= i; j++) {

                    text += "*";

                }
                text += "<br>";
            }
            document.getElementById("result").innerHTML = text;




        }
    
    </script>
</body>
