<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div class='container'>
        <input type="text" name="" id="input1" class="form-control">
        <button onclick="addItem()" class="btn btn-info"><i class="fas fa-plus"></i></button>
        <button onclick="popItem()" class="btn btn-danger"><i class="fas fa-minus"></i></button>
        <ul id="result"></ul>
    </div>
    <script>
        //+ -  버튼 만들어봄
        var array = [];


        //바로 엔터 사용 가능 (별도)
        document.getElementById("input1").addEventListener("keydown",
            function (e) {
                if (e.key === "Enter") {
                    addItem();
                }
            });
            

        function popItem() {
            array.pop();

            var text = "";
            for (var i = 0; i < array.length; i++) {
                text += "<li>" + array[i] + "</li>";
            }
            document.getElementById("result").innerHTML = text;
        }


        function addItem() {
            var item = document.getElementById("input1").value;


            array.push(item);

            // + 누르면 추가됨 
            var text = "";
            for (var i = 0; i < array.length; i++) {
                text += "<li>" + array[i] + "</li>";
            }
            document.getElementById("result").innerHTML = text;

        }

    </script>
</body>

</html>
