<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class='container'>
        <input type="text" id="input1" class="form-control">
        <button onclick="addItem()" class="btn btn-info"><i class="fas fa-plus"></i></button>
        <button onclick="popItem()" class="btn btn-danger"><i class="fas fa-minus"></i></button>
        <ul id="result"></ul>
    </div>
    <script>
        //선생님 미션(퀘스트). - 누르면 딱 맞는거 없어지게.. 
    var array = [];

    function popItem() {
        var n = document.getElementById("input1").value;
        var newArray = [];
        for (var v of array) {
            if (v != n) {
                newArray.push(v);
            }
        }
        
        array = newArray;

        var text = "";
        for (var i = array.length-1; i >= 0; i--) {
            text += "<li>" + array[i] + "</li>";
        }
        document.getElementById("result").innerHTML = text;
    }

    function addItem() {
        var item = document.getElementById("input1").value;
        array.push(item);

        var text = "";
        for (var i = array.length-1 ; i >= 0; i--) {
            text += "<li>" + array[i] + "</li>";
        }

        document.getElementById("result").innerHTML = text;
    }
    </script>
</body>
</html>
